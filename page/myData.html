<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    <style>
        #content{
            width:80% !important;
            margin:auto;
        }
        #pageNav button{
            border:none !important;
            outline:none !important;
        }
        .btnDel{
            color:red;
            margin-right:10px;
            cursor: pointer;
        }
        .btnEdi{
            color:black;
            /* margin-right:10px; */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="modal fade add-mod" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="gridSystemModalLabel">学生信息：</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2">
                            <span style="color:red">*</span><label for="">身份证：</label><input type="text" id='idCard'>
                        </div>
                        <div class="col-md-2 col-md-offset-4">
                            <span style="color:red">*</span><label for="">姓名：</label><input type="text" id='name'>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label for="">性别：</label><input type="text" id='sex'>
                        </div>
                        <div class="col-md-3 col-md-offset-4">
                            <label for="">政治面貌：</label><input type="text" id='state'>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <label for="">联系方式：</label><input type="text" id='tel'>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="insert btn btn-primary">保存</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div id='content'>
        <button class='btn btn-primary' id='addData'>添加学生</button>
        <table class='table'>
            <thead>
                <th>身份证</th>
                <th>姓名</th>
                <th>性别</th>
                <th>政治面貌</th>
                <th>联系方式</th>
                <th>操作</th>
            </thead>
            <tbody id='tbDatas'>
                <!-- 内容 -->
            </tbody>
        </table>
        <div id='pageNav'>
            <!-- 页码显示 -->
        </div>
    </div>
    <script src="../js/x.js"></script>
</body>
</html>
